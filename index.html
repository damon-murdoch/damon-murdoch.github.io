<!doctype html>
<meta charset="utf-8">
<html>
  <head>
    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="redist/bootstrap.min.css">

    <!-- Website Icon File -->
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>

    <!-- Website Title -->
    <title> Dragapult.xyz </title>
  </head>
  <body id="body" class="text-light bg-dark">

    <!--
      Page Header

      Stays the same across pages
    -->

    <!-- Title Section -->
    <div id="head">
      <!-- Site Logo -->
      <div id="logo">
        <!-- Logo Goes Here -->
        <img class="rounded" src="img/header.png" style="max-width:100%; max-height:100%; object-fit: fill;">
      </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">
        <img src="img/favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="icon">
        Dragapult.xyz
      </a>
      <div id='navbar' class='d-flex justify-content-center'>
      </div>
    </nav>

    <!-- Main Page Content -->
    <div id="main" class="m-2">
      <div style='width: 100%; max-width: 960px;' class="text-light bg-secondary rounded">
        <!-- Page Title -->
        <h1 id="page-title" class="text-center">
        </h1>

        <!-- Page Content -->
        <div id="page-content" class="p-2">
        </div>
      </div>
    </div>

    <!-- Script Files -->
    <div id="script">
      <script type="text/javascript" src="data/content.js">
      </script>

      <script type="text/javascript" src="index.js">
      </script>
    </div>
  </body>
</html>
