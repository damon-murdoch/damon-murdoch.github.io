<!DOCTYPE html>
<meta charset="utf-8" />
<html>
  <head>
    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="redist/bootstrap.min.css" />

    <!-- Website Icon File -->
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico" />

    <!-- Website Title -->
    <title>Dragapult.xyz</title>
  </head>
  <body
    id="body"
    class="bg-secondary"
    style="
      background-image: url(img/header.png);
      background-repeat: no-repeat;
      background-position: 50% 50%;
      background-size: cover;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    "
  >
    <div
      style="
        background-color: rgba(24, 24, 24, 0.8);
        background-size: cover;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      "
    >
      <div id="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Navigation Bar -->
        <div class="d-flex justify-content-center">
          <nav class="navbar navbar-expand-lg navbar-dark">
            <a
              class="navbar-brand text-secondary"
              href="https://www.dragapult.xyz"
            >
              <img
                src="img/favicon.ico"
                width="30"
                height="30"
                class="d-inline-block align-top"
                alt="icon"
              />
              Dragapult.xyz
            </a>
            <div id="navbar" class="d-flex justify-content-center"></div>
          </nav>
        </div>
      </div>

      <!-- Main Page Content -->
      <div
        class="overflow-auto container bg-dark text-light rounded my-2"
        style="width: 100%; max-width: 960px; opacity: 0.8; max-height: 85vh"
      >
        <!-- Page Title -->
        <h1 id="page-title" class="text-center"></h1>

        <!-- Page Content -->
        <div id="page-content" class="p-2"></div>
      </div>

      <!-- Script Files -->
      <div id="script">
        <script type="text/javascript" src="data/content.js"></script>

        <script type="text/javascript" src="index.js"></script>
      </div>
    </div>
  </body>
</html>
